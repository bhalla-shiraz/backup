<!DOCTYPE HTML>
<html>
	<head>
  <title>Walmart Ecommerce - Checkout Conversion Statistics</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
  <script src="js/skel-panels.min.js"></script>
  <script src="js/init.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/dc.css" />
  <link rel="stylesheet" href="css/stylenew.css" />
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->

 </head>
 <body>
  <div id="wrapper">
   <div id="header">
    <div class="container">
     <div id="logo">
      <h1><a href="#">Checkout Statistics Dashboard</a></h1>
     </div>
     <!-- End of container -->
    </div>
    <!-- End of header -->
   </div>

   <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
       <div>
        <h2>Categories</h2>
       </div>
       <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#">All Graphs</a></li>
        <li><a href="#">State Province</a></li>
        <li><a href="#">Progressive</a></li>
        <li><a href="#">Browser</a></li>
      </ul>
      </div>
      <div class="col-lg-10">
       <div class="container-fluid">
        <div class="row">
         <div class="col-lg-2"><button type="button" class="btn btn-primary">
          <a href='javascript:dc.filterAll();dc.redrawAll();'><font color="white">Reset All</font></a>
         </button></div>
         <div class="col-lg-2">
          <div class="chart-wrapper" id="total-sessions">
              <div class="chart-title">  <strong> Sessions </strong> </div>
          </div>
         </div>
         <div class="col-lg-2">
          <div class="chart-wrapper" id="converted-sessions">
              <div class="chart-title">  <strong> Conversions </strong> </div>
          </div>
         </div>
        </div>
        <div class="row">
         <div class="col-lg-3">
          <div class="chart-wrapper"  id="date-chart">
           <div class="chart-title bold"> <strong> Sessions </strong></div>
           </div>
         </div>

         <div class="col-lg-3">
          <div class="chart-wrapper"  id="state-sessions-total">
           <div class="chart-title">  <strong> Statewise data - Total </strong> </div>
           </div>
         </div>

         <div class="col-lg-3">
          <div class="chart-wrapper"  id="state-sessions-placed">
              <div class="chart-title">  <strong> Statewise data - Order Placed </strong> </div>
           </div>
         </div>
        </div>

        <div class="row">
         <div class="col-lg-3">
          <div class="chart-wrapper"  id="state-sessions-not-placed">
              <div class="chart-title">  <strong> Statewise data - Order Not Placed </strong> </div>
           </div>
         </div>

         <div class="col-lg-3">
         </div>

         <div class="col-lg-3">
         </div>

        </div>
       </div>
      </div>
    </div>
   </div>









     <!-- End of wrapper -->
  </div>


  <script src='js/crossfilter.js' type='text/javascript'></script>
  <script src='js/d3.js' type='text/javascript'></script>
  <script src='js/dc.js' type='text/javascript'></script>
  <script src='js/queue.js' type='text/javascript'></script>
  <script src='js/Dashboard.js' type='text/javascript'></script>

 </body>
</html>
